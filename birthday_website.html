<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Kakak!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e6f2ff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            color: #1e88e5;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .message {
            font-size: 1.5rem;
            color: #2962ff;
            max-width: 700px;
            margin-bottom: 30px;
            line-height: 1.6;
            z-index: 10;
        }

        .stroked-text {
            -webkit-text-stroke: 1px white;
            font-weight: bold;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #1565c0, #64b5f6);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cat {
            position: absolute;
            height: 80px;
            animation: float 3s infinite ease-in-out;
            z-index: 5;
            opacity: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #64b5f6;
            top: -10px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }


        .gift {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border: 2px solid gold;
            box-shadow: inset 0 0 0 3px white;
            transform: rotate(45deg);
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 0;
            height: 0;
            color: yellow;
            pointer-events: none;
            font-size: 24px;
        }

        .star::before {
            content: '★';
        }


        .memories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .memory-card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.5s ease;
        }

        .memory-card .memory-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #90caf9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }

        .memory-card:hover {
            transform: scale(1.05);
        }

        .wishes {
            padding: 50px 0;
            text-align: center;
        }

        .wishes h2 {
            color: #1565c0;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .wish-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #typed-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.8;
            text-align: left;
        }

        .cake-container {
            margin-top: 50px;
            position: relative;
            height: 300px;
        }

        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 160px;
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 100px;
            background-color: #42a5f5;
            border-radius: 10px 10px 5px 5px;
        }

        .cake-middle {
            position: absolute;
            bottom: 100px;
            width: 170px;
            height: 60px;
            background-color: #2196f3;
            border-radius: 10px 10px 5px 5px;
            left: 15px;
        }

        .cake-top {
            position: absolute;
            bottom: 160px;
            width: 140px;
            height: 40px;
            background-color: #1565c0;
            border-radius: 10px 10px 5px 5px;
            left: 30px;
        }

        .candle {
            position: absolute;
            bottom: 200px;
            width: 10px;
            height: 30px;
            background-color: #ff9800;
            left: 95px;
            border-radius: 5px;
        }

        .flame {
            position: absolute;
            bottom: 230px;
            width: 15px;
            height: 25px;
            background: linear-gradient(to top, #ff9800, #ffeb3b);
            border-radius: 50% 50% 20% 20%;
            left: 93px;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .cat-animation {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .cat-head {
            position: absolute;
            width: 60px;
            height: 55px;
            background-color: #90caf9;
            border-radius: 50%;
            top: 0;
            left: 10px;
        }

        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #90caf9;
        }

        .cat-ear.left {
            transform: rotate(-30deg);
            top: -10px;
            left: 5px;
        }

        .cat-ear.right {
            transform: rotate(30deg);
            top: -10px;
            right: 5px;
        }

        .cat-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 18px;
        }

        .cat-eye.left {
            left: 15px;
        }

        .cat-eye.right {
            right: 15px;
        }

        .cat-nose {
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #ff80ab;
            border-radius: 50%;
            top: 30px;
            left: 25px;
        }

        .cat-body {
            position: absolute;
            width: 70px;
            height: 40px;
            background-color: #90caf9;
            border-radius: 50% / 60% 60% 40% 40%;
            bottom: 0;
            left: 5px;
        }

        .cat-tail {
            position: absolute;
            width: 40px;
            height: 8px;
            background-color: #90caf9;
            border-radius: 0 5px 5px 0;
            bottom: 20px;
            right: -20px;
            transform-origin: left center;
            animation: tail-wag 2s infinite ease-in-out;
        }

        @keyframes tail-wag {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(30deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .memory-card {
                width: 250px;
                height: 180px;
            }

            .cake {
                transform: translateX(-50%) scale(0.8);
            }

            #typed-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }

            .memory-card {
                width: 100%;
                max-width: 300px;
            }

            .cake {
                transform: translateX(-50%) scale(0.7);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1 id="birthday-title">Selamat Ulang Tahun, Kakak ku!</h1>
        <p class="message stroked-text">Hari ini adalah hari spesial untuk orang yang spesial. Terima kasih sudah menjadi kakak
            terbaik di dunia!</p>
        <button class="btn" id="celebration-btn">Klik untuk Kejutan!</button>
    </div>

    <div class="wishes">
        <div class="container">
            <h2>Ucapan Spesial</h2>
            <div class="wish-container">
                <p id="typed-text"></p>
            </div>

            <div class="cake-container">
                <div class="cake">
                    <div class="cake-base"></div>
                    <div class="cake-middle"></div>
                    <div class="cake-top"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>

                <div class="cat-animation" id="cat">
                    <div class="cat-head">
                        <div class="cat-ear left"></div>
                        <div class="cat-ear right"></div>
                        <div class="cat-eye left"></div>
                        <div class="cat-eye right"></div>
                        <div class="cat-nose"></div>
                    </div>
                    <div class="cat-body"></div>
                    <div class="cat-tail"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Teks yang akan diketik
            const textToType = "Kakak tersayang, selamat ulang tahun! Terima kasih untuk semua kenangan indah yang telah kita buat bersama. Semoga di tahunmu yang ke-32th ini, kamu diberkahi dengan kebahagiaan, kesehatan, dan kesuksesan. Aku sangat bersyukur memilikimu sebagai kakak. Kamu selalu menyemangati dan mendukungku dalam setiap langkah. Semoga impianmu menjadi kenyataan. Aku sayang kakak! ❤️";
            let index = 0;
            const typedTextElement = document.getElementById('typed-text');

            // Fungsi untuk efek mengetik
            function typeText() {
                if (index < textToType.length) {
                    typedTextElement.textContent += textToType.charAt(index);
                    index++;
                    setTimeout(typeText, 50);
                }
            }

            // Mulai efek mengetik saat pengguna melihat bagian tersebut
            window.addEventListener('scroll', function () {
                const wishContainer = document.querySelector('.wish-container');
                const wishPosition = wishContainer.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.5;

                if (wishPosition < screenPosition && index === 0) {
                    typeText();
                }
            });

            // Fungsi untuk membuat kucing melayang
            function createFloatingCats() {
                for (let i = 0; i < 12; i++) {
                    const cat = document.createElement('img');
                    cat.classList.add('cat');
                    cat.style.left = Math.random() * 100 + 'vw';
                    cat.style.animationDelay = Math.random() * 3 + 's';
                    cat.src = 'cat-svgrepo-com.svg';
                    document.querySelector('.hero').appendChild(cat);

                    // Animasi melayang-layang
                    setTimeout(() => {
                        cat.style.opacity = '1';
                    }, i * 300);
                }
            }

            // Fungsi untuk membuat confetti
            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = getRandomColor();
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = Math.random() + 0.5;
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';

                    document.querySelector('.hero').appendChild(confetti);

                    // Animasi jatuh
                    confetti.animate(
                        [
                            { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                            { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                        ],
                        {
                            duration: Math.random() * 3000 + 2000,
                            easing: 'cubic-bezier(0.1, 0.8, 0.9, 0.1)',
                            fill: 'forwards'
                        }
                    );
                }
            }

            // Fungsi untuk membuat love hearts
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.opacity = '0';
                    document.querySelector('.hero').appendChild(star);

                    setTimeout(() => {
                        star.style.opacity = '1';
                        star.animate(
                            [
                                { transform: `translate(0, 0) scale(1)`, opacity: 0 },
                                { transform: `translate(${Math.random() * 100 - 50}px, -${Math.random() * 100 + 100}px) scale(${Math.random() + 0.5})`, opacity: 1 },
                                { transform: `translate(${Math.random() * 200 - 100}px, -${Math.random() * 200 + 200}px) scale(${Math.random() + 0.5})`, opacity: 0 }
                            ],
                            {
                                duration: Math.random() * 3000 + 3000,
                                easing: 'ease-in-out',
                                fill: 'forwards'
                            }
                        );
                    }, i * 300);
                }
            }


            // Fungsi untuk warna acak
            function getRandomColor() {
                const colors = ['#1e88e5', '#42a5f5', '#64b5f6', '#90caf9', '#bbdefb', '#ff80ab', '#ff4081'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // Event listener untuk tombol kejutan
            document.getElementById('celebration-btn').addEventListener('click', function () {
                createFloatingCats();
                createConfetti();
                createHearts();

                // Animasi judul
                document.getElementById('birthday-title').animate(
                    [
                        { transform: 'scale(1)', color: '#1e88e5' },
                        { transform: 'scale(1.2)', color: '#ff4081' },
                        { transform: 'scale(1)', color: '#1e88e5' }
                    ],
                    {
                        duration: 1000,
                        easing: 'ease-in-out',
                        iterations: 3
                    }
                );
            });

            // Event listener untuk kucing
            document.getElementById('cat').addEventListener('click', function () {
                // Suara kucing
                const meow = new Audio('data:audio/wav;base64,UklGRigBAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQBAAAPj4+PkJCQkJCQkZGRkZGRkZGRkJCQj4+PjoqKiYiIh4eGhoaGhoaHiIiJiYqKi4yNjY+PkJCRkZKSk5OUlJSUlJSTk5OSkpGRkI+PjYyLioiIh4aEhIOCgYGAgICAgoKDhYWHiImKi42Oj5GSk5WVlpeZmZqbm5ycnJycm5qamZiXlZSSkI6Ni4mHhYOBf317eXd2dXRzcnJ0dXd5e32AgoWIi46RlJeanZ+jpKaoqqusra6urq2sq6mopqOhn5yZlpORjoqHg4B9end0cW5sa2lnZmVlZWZnaWttcHN2eX1/g4aKjpKVmZ2gpqqtsLK0tri5urq7u7u6ubi3tbOwraqnpKGfm5iUkY6KhoJ/fHh1cm9saWdlY2FgX19fX2BhY2VnaWxvcnV4e36BhIeKjpGUl5qdn6KkpqmrrK2ur6+vr6+uraysqqmopqSioJ6cmpiWlJGPjYqI');
                meow.play();

                // Animasi kucing
                this.animate(
                    [
                        { transform: 'translateY(0)' },
                        { transform: 'translateY(-20px)' },
                        { transform: 'translateY(0)' }
                    ],
                    {
                        duration: 500,
                        easing: 'ease-in-out'
                    }
                );
            });

            // Efek hover pada Memory Cards
            const memoryCards = document.querySelectorAll('.memory-card');
            memoryCards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'scale(1.05)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.transform = 'scale(1)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                });
            });
        });
    </script>
</body>

</html>
